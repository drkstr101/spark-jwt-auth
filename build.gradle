plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'com.sparkjava:spark-core:2.2'
    implementation 'com.google.code.gson:gson:2.3.1'
    implementation 'com.google.guava:guava:18.0'
    implementation 'com.google.inject:guice:3.0'
    implementation 'io.jsonwebtoken:jjwt:0.5.1'
    implementation 'redis.clients:jedis:2.7.2'
}

group = 'spark-jwt-auth'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

 application {
     mainClassName = 'Server'
 }

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
